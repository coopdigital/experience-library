name: Build and Deploy to One Web Static Hosting

on:
  workflow_dispatch:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.3

    # - name: Install one-web-hosting-tool
    #   run: |
    #     curl https://development.static.coop.co.uk/one-web-hosting-tool/install.sh | sh

    - name: Build
      run: |
        bundle install
        npm ci

    - name: Show Directory 
      run: |
        ls -lah
