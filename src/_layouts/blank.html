<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.meta-title %}{{ page.meta-title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ '/images/favicon.ico' | prepend: site.baseurl }}" />
    <meta name="description" content="{% if page.meta-description %}{{ page.meta-description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% assign versionDateCSS = site.time | date: '%s' %}
    <!--[if gt IE 8]><!--><link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css?v=' | append: versionDateCSS | prepend: site.baseurl  }}"><!--<![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url  }}">
    {% if jekyll.environment == "production" %}  
      <!-- Begin Coop app consent snippet -->
      <style>.coopssn-c-cookienotice { display:none !important }</style>
      <script type="text/javascript" src="https://static.coop.co.uk/cookie-consent-banner/app-consent/appConsent.js"></script>
      <!-- End Coop app consent snippet -->
      <!-- OneTrust Cookies Consent Notice start for coop.co.uk -->
      <script type="text/javascript" src="https://cdn-ukwest.onetrust.com/consent/96ff0d5a-e3f5-4424-87f5-6fd7bd24f87c/OtAutoBlock.js" ></script>
      <script src="https://cdn-ukwest.onetrust.com/scripttemplates/otSDKStub.js"  type="text/javascript" charset="UTF-8" data-domain-script="96ff0d5a-e3f5-4424-87f5-6fd7bd24f87c" ></script>
      <script type="text/javascript">
      function OptanonWrapper() { }
      </script>
    {% endif %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-204246589-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-204246589-1', { cookie_flags: 'SameSite=None;Secure' });
    </script>
    <style>
        .el-c-search .coop-form__wrapper::before {
            background: url('{{ "/images/search.svg" | prepend: site.baseurl }}');
        }
    </style>
    </head>
<body>
    {% include header.html %}
    {% include skip-nav.html %}
    <div class="coop-u-flex coop-l-content">
        {{ content }}
        <div class="menu-bg"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ "/assets/js/vendor/jquery-3.5.1.min.js" | prepend: site.baseurl }}"><\/script>')</script>
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script>
        window.simpleJekyllSearch = new SimpleJekyllSearch({
            searchInput: document.getElementById('search-small-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/search.json" | prepend: site.baseurl }}',
            searchResultTemplate: '<li class="result-list-item"><a href="{url}" class="result-text"><span class="title">{title}</span><span class="meta">{description}</span></a></li>',
            noResultsText: '<li class="result-list-item"><span class="title">No results found</span></li>   ',
            limit: 10,
            fuzzy: false,
            exclude: ['Welcome']
        })
    </script>
    {% assign versionDateJS = site.time | date: '%s' %}
    <script src="{{ '/assets/js/main.js?v=' | append: versionDateJS | prepend: site.baseurl }}"></script>
</body>
</html>
