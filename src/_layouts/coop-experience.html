<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico"/>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!--[if gt IE 8]><!--><link rel="stylesheet" type="text/css" href="/assets/css/main.css"><!--<![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1MMZ05X66Z"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1MMZ05X66Z');
        </script>
    </head>
<body>
    {% include skip-nav.html %}
    <div class="coop-u-flex coop-l-content">
        {% include side-bar.html %}
        {{ content }}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.12.1.min.js"><\/script>')</script>
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script>
        window.simpleJekyllSearch = new SimpleJekyllSearch({
            searchInput: document.getElementById('search-small-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<li><a href="{url}" class="result-text"><span class="title">{title}</span><span class="meta">{description}</span><span class="meta">{url}</span></a></li>',
            noResultsText: '<li class="result-text"><span class="title">No results found</span></li>   ',
            limit: 10,
            fuzzy: false,
            exclude: ['Welcome']
        })
    </script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
