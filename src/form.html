---
layout: default
id: form
---
<div class="coop-l-wrap">
    <div class="coop-l-row coop-u-margin-b-64">
        <div class="coop-l-column coop-l-large-6">

            <h1>Form example</h1>

            <form class="coop-form" action="summary.html" method="get">
                <div class="coop-form__row coop-u-margin-b-32">
                    <label class="coop-form__label" for="name">Your name</label>
                    <input class="coop-form__field coop-form__input" id="name" type="text" name="name">
                </div>

                <div class="coop-form__row coop-u-margin-b-32">
                    <label class="coop-form__label" for="age">Your age</label>
                    <select class="coop-form__field coop-form__select" id="age" name="age">
                        <option value="0-29">0-29</option>
                        <option value="30-44">30-44</option>
                        <option value="44-59">44-59</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <div class="coop-form__row coop-u-margin-b-32">
                    <label class="coop-form__label" for="address">Your address</label>
                    <textarea class="coop-form__field coop-form__textarea" name="address" id="address" cols="30" rows="4"></textarea>
                </div>

                <fieldset class="coop-form__row coop-u-margin-b-32">
                    <legend class="coop-c-form-choice__legend">Type of delivery</legend>
                    <div class="coop-form__choice">
                        <input class="coop-form__field coop-form__radio" type="radio" name="option" id="option-1" value="Free delivery">
                        <label class="coop-form__label" for="option-1">Free delivery</label>
                    </div>
                    <div class="coop-form__choice">
                        <input class="coop-form__field coop-form__radio" type="radio" name="option" id="option-2" value="Next day delivery">
                        <label class="coop-form__label" for="option-2">Next day delivery — £4.99</label>
                    </div>
                </fieldset>

                <fieldset class="coop-form__row coop-u-margin-b-32">
                    <legend class="coop-c-form-choice__legend">Get updates by:</legend>
                    <div class="coop-form__choice">
                        <input class="coop-form__field coop-form__checkbox" type="checkbox" name="updates_by_phone" id="updates_by_phone" value="1">
                        <label class="coop-form__label" for="updates_by_phone">Phone</label>
                    </div>
                    <div class="coop-form__choice">
                        <input class="coop-form__field coop-form__checkbox" type="checkbox" name="updates_by_email" id="updates_by_email" value="1">
                        <label class="coop-form__label" for="updates_by_email">Email</label>
                    </div>
                </fieldset>

                <div class="coop-form__row coop-u-margin-b-32">
                    <button class="coop-btn coop-btn--primary">Submit</button>
                </div>
            </form>

            <p><a href="summary.html">View summary</a></p>
        </div>
    </div>
</div>
